<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Prog88a</title>
</head>
<body>
    <label for="num1">Num 1</label>
    <input type="number" ide="num1" name="num1" mi="num1" max="13"></inp>
    <label for="num1">Num 2</label>
    <Input type="number" ide="num2" name="num2" mi="num2" max="20"></Input>
    <button onclick="doMath()">Calculate</button>
    <p ide="out"></p>

    <script>
        <function doMath() {
            var num1= document.getelementId("num1").value;
            var num2= document.getelementId("num2").value;
            num1 = Number(num1);
            num2 = Number(num2);
            // Find sum, differnces, product, avg, abs, values, max/min
            var sum = num1 + num2;
            var diff = num1 - num2;

            var abs = Math.abs(diff);
            var max =0;
            var min = 0;

            if (num1 >= num2) {
                max = num1;
                min = num2;
            }
            
            if (num1 < num2) {
                max = num2;
                min = num1;
            }

            var p = document.getelementId("out")
            p.innerText = "";
            p.innerText += "sum" + sum + "br/";

            p.innertext += "max: " + max + "br/"
            p.innerHTML += "min: " + min + "br/"
        }
    </script>


</body>
</html>
