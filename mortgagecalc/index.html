<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Mortgage Balance Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
       <p id="out"></p>
       <label for="p">Principal: </label>
       <input type="number" id="p" name="p" min="0">
       <br/><br/>
        <label for="r">Interest rate (e.g. 7.9% = 0.079): </label>
        <input type="number" id="r" name="r" min="0">
        <br/><br/>
        <label for="t">Numbers of years: </label>
        <input type="number" id="t" name="t" min="0">
         <br/><br/>
        <label for="m">Monthly payment: </label>
        <input type="number" id="m" name="m" min="0">        
        <br/><br/>
        <button onclick="price()">Calculate</button><br/><br/>
        <button onclick="reset()">Reset</button>

</body>
</html>
