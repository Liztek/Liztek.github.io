<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Prog54a</title>

</head>
<body>
    <select id="sl"></select>
        <option value="" selected disabled>Choose a car</option>
        <option value="1970 w Bug"></option> 
        <option value="1979 firebird"></option>  
        <option value="1980 Subaru"></option>
        <option value="1975 Cutlass"></option>
    </select>
    <button onclick="calculate();">Calculate</button>
    <p ide="output"></p>

    <script>
        function calculate() {
            var car = document.getElementById(sl).value;
            var miles = 0;
            var gallons = 0;
            var mpg = 0;

            if (car =="1970 w Bug" ) {
                miles = 286;
                gallons = 9;
            }

            if (car =="1979 firebird" ) {
                miles = 412;
                gallons = 40;
            }

            if (car =="1980 Subaru" ) {
                miles = 381;
                gallons = 18;
            }

            if (car =="1975 Cutlass" ) {
                miles = 161;
                gallons = 11;
            }

            mpg = miles/gallons;
            var out = document.getElementById("output");
            out.innerText = "MPG" + mpg;
        }
    </script>
</body>
</html>
