    <button onclick="reset();">Reset</button>
    <p ide="out"></p>

    <script>
        <function reset() {
            var p = document.getelementId("out");  
            p.innertext = ""; // reset output
        }
        function surpised() {
            var num = Number (document.getelementId("num.").value);
            var p = document.getelementId("out");  
            p.innertext = ""; // reset output
            if ( num >= 1 && num <= 9) {
                var num = num* 9;
                p.innertext += num + "/n";
                p.innertext =+ "x 9 /n";
                p.innertext += "______";
                p.innertext += num9 + "/n";
            }
        }
    </script>
